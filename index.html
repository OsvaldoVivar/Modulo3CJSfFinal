<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversosr de monedas Nacional| Prueba JavaScripts</title>
  </head>
  <body class="bg-dark">
    <div class="container d-flex justify-content-center">
      <div
        class="card text-center col-12 col-md-8 col-xl-4 bg-dark-subtle text-black"
      >
        <div class="card-header">Conversor monedas Nacionales</div>
        <div class="card-body">
          <h5 class="card-title">PESOS CLP</h5>
          <input
            id="amountInput"
            type="number"
            placeholder="Ingresa tu monto aqui en CLP"
            class="form-control text-center"
          />
          <p class="card-text">Moneda a convertir</p>
          <select required class="form-control text-center" id="currencyAmount">
            <option value="" disabled selected>Seleccione moneda</option>
            <option value="usd">Dólar (USD)</option>
            <option value="eur">Euro</option>
            <option value="uf">Unidad de Fomento (UF)</option>
          </select>
          <button
            type="button"
            class="btn btn-secondary mt-3"
            id="buttonConvert"
          >
            convertir
          </button>
          <div id="showResult"></div>
        </div>
      </div>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <!-- Código Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
